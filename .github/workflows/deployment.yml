name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:
    types:
      - closed

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    
    - name: Build
      run: npm run build

    - name: Deploy ðŸš€
      uses: JamesIves/github-pages-deploy-action@v4.2.5
      with:
        branch: gh-pages # The branch the action should deploy to.
        folder: build # The folder the action should deploy.